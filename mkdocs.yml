site_name: Footy RL
site_author: Liam Connell

theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - navigation.top

plugins:
  - search
  - blog:
      blog_toc: true
      archive_date_format: yyyy
      categories_allowed:
        - Holidays
        - News
      authors_profiles: false
      pagination_per_page: 5
      archive_pagination_per_page: 10
      categories_pagination_per_page: 10
